<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vremea în {{title}}</title>
    <link href="{{url_for('static', filename='styles/style.css')}}" rel="stylesheet" />
</head>

<body>
    <h1>Vremea în {{title}}</h1>
    <p>{{ status }} și {{ temp }}&deg;</p>
    <p>Se simte ca {{ feels_like }}&deg;</p>

    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Introduceți o localitate" />
        <button type="submit">Arată</button>
    </form>
</body>

</html>
